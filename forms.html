<!DOCTYPE html>
<html>
    <head>
        <title>sign in form</title>
    </head>
    <body>
        <form >
            username: <input type="text" name="uname" maxlength="5"/><br/>
            phone number : <input type="tel" name="up.no" maxlength="10"/><br/>
            gender : <input type="radio" name="gender" value="male"/>Male
                    <input type="radio" name="gender" value="female"/>Female
                    <input type="radio" name="gender" value="other"/>other<br/>
            courses: <input type="checkbox" name="course1" value="html"/>HTML 
                    <input type="checkbox" name="course2" value="css"/>CSS
                    <input type="checkbox" name="course3" value="javascript"/>Javascript <br/>
            Age group: <select name="age" >
                <option > 0-10</option>
                <option > 10-20</option>
                <option > 20-30</option>
                <option > 30-40</option>
                <option > 40-50</option>
                <option > 50-60</option>
            </select><br/>
            comment: <textarea name="comment"  cols="30" rows="10"></textarea> <br/>
            <input type="submit" value="submit" />
            <input type="reset" value="reset"/>
            <input type="button" value="click me">

        </form>

    </body>
</html>
